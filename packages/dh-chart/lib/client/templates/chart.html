<template name="chart">
        <div class="zone-wrapper post chartsection">
        {{#if chartTitle}}
            <div><h4>{{chartTitle}}</h4></div>
        {{/if}}
        {{#if chartData}}
            <div class="chart"></div>
        {{/if}}
        {{#if chartDescription}}    
            <div><p><small><em>{{chartDescription}}</em></small></p></div>
        {{/if}}
        </div>
</template>
