<template name="d3Viz">
    <div>
        <h4>{{d3Title}}</h4></div>
        {{> UI.dynamic template=myTemplate}}
    <div>
        <p><small>{{d3Description}}</small></p>
    </div>
</template>

<template name='boxplot'>
    <div class="chart"></div>
</template>

<template name='parallelsets'>
    <div class="parallelsetsViz"></div>
</template>

<template name='chord'>
    <div class="chordViz"></div>
</template>

<template name='circularheatmap'>
    <div class="circularHeatmapViz"></div>
    <div id='info'></div>
</template>

<template name='circle'>
    <div class="circleViz"></div>
</template>

<template name='treemap'>
    <div class="treemapViz"></div>
</template>

<template name='force'>
    <div class="forceViz"></div>
</template>

<template name='sankey'>
    <div class="sankeyViz"></div>
</template>

<template name='sunburst'>
    <div class="sunburstViz"></div>
</template>

<template name='matrix'>
    <div class="matrixViz"></div>
</template>

<template name='bundle'>
    <div class="bundleViz"></div>
</template>

<template name='parallel'>
    <div class="parallelViz"></div>
</template>

<template name='dendogram'>
    <form>
        <label>
            <input type="radio" name="mode" value="radialtree">Radial Tree</label>
        <label>
            <input type="radio" name="mode" value="radialcluster">Radial Cluster</label>
        <label>
            <input type="radio" name="mode" value="tree">Tree</label>
        <label>
            <input type="radio" name="mode" value="cluster" checked>Cluster</label>
    </form>
    <div class="dendogramViz"></div>
</template>
