<template name="dh_layout">

    {{#if appIsReady}}
      {{> css}}
      <div class="outer-wrapper  animated fadeIn {{currentPage}} {{navLayout}}">
        {{> mobile_nav}}
        <div class="inner-wrapper template-{{pageName}}">
          {{> header}}
          {{> modules zone="hero"}}
          <div class="content-wrapper">
            {{#if currentUser}}
              {{#if notAllowed}}
                {{> Template.dynamic template=notAllowed.template data=notAllowed.data}}
              {{else}}
                {{> Template.dynamic template=adminMenu}}
                {{> modules zone="contentTop"}}
                {{> Template.dynamic template=main}}
                {{> modules zone="contentBottom"}}
              {{/if}}
            {{else}}
              {{> Template.dynamic template=guest}}
            {{/if}}
            {{> modules zone="footer"}}
          </div>
          <div class="overlay hidden"></div>
        </div>
        {{{extraCode}}}
      </div>
      {{> meteorStatus msgText="Not currently connected to the server, will attempt reconnect in %delay%s"}}
    {{else}}
      <!--<div class="app-loading">{{> loading}}</div>-->
      <div class="app-loading">{{> pleaseWait}}</div>
    {{/if}}

</template>
