<template name="dh_layout">
  {{#if appIsReady}}

    {{> css}}
    <div class="outer-wrapper {{currentPage}} {{navLayout}}">
      {{> mobile_nav}}
      <div class="inner-wrapper template-{{pageName}}">
        {{> header}}
        {{> modules zone="hero"}}
        <div class="content-wrapper">
          {{#if notAllowed}}
            {{> Template.dynamic template=notAllowed.template data=notAllowed.data}}
          {{else}}
            {{> Template.dynamic template=adminMenu}}
            {{#if isLoggedIn}}
              {{> modules zone="contentTop"}}
              {{> Template.dynamic template=main}}
              {{> modules zone="contentBottom"}}
            {{else}}
              {{#if signinshow}}
                {{> atForm state=signinstate}}
              {{else}}
                <div>This is where the home screen can go!!</div>
              {{/if}}
            {{/if}}
          {{/if}}
          {{> modules zone="footer"}}
        </div>
        <div class="overlay hidden"></div>
      </div>
      {{{extraCode}}}
    </div>
    <!--{{> meteorStatus}}-->

  
  {{else}}
    <!--<div class="app-loading">{{> loading}}</div>-->
    <div class="app-loading">{{> pleaseWait}}</div>
  {{/if}}
</template>
