<template name='post_star'>
  {{#if isInvited}}
  <div class="post-star {{moduleClass}}">
    {{#if starred}}  
        <a class="unstar-post" href="" title="{{_ 'unstar me'}}">
          {{{icon "star"}}}
        </a>
    {{else}}
        <a class="star-post" href="" title="{{_ 'star me'}}">
          {{{icon "star-o"}}}
        </a>    
    {{/if}}
  </div>    
  {{/if}}
</template>
