<template name="post_page">
  {{#if ready}}
    {{#if post}}
      {{#with post}}
        {{#if canView}}
          {{#if isPending}}
            <div class="grid">
              <div class="error pending-message module">
                {{_ "thanks_your_post_is_awaiting_approval"}}
              </div>
            </div>
          {{/if}}
        <div class="single-post grid animated fadeIn">
          <div class="posts posts-list">
            {{> post_item}}
          </div>
          {{#if body}}
            {{> post_body}}
          {{/if}}
          {{#if chart}}
            {{ > chart}}
          {{/if}}    
          {{#if heatMap}}
            {{ > heatMap}}
          {{/if}}   
          {{#if d3Viz}}
            {{ > d3Viz}}
          {{/if}}          
          {{#if isdunnhumby}}
            {{> comment_submit}}
            {{> comment_list}}
          {{/if}}
        </div>
      {{else}}
        {{> no_rights}}
      {{/if}}
    {{else}}
      {{> not_found}}
    {{/if}}
  {{else}}
    <div class="posts-loading">{{> loading}}</div>
  {{/if}}
</template>
